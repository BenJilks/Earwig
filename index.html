<html>

	<head>
		<title>Earwig</title>
		<script src="scripts/player.js"></script>
		<script src="scripts/songs.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/player.css">
		<link rel="stylesheet" type="text/css" href="styles/song-list.css">
		<link rel="stylesheet" type="text/css" href="styles/sidebar.css">
	</head>

	<body>
		<div class="player">
			<img src="pretty bad.png" class="cover" />

			<div class="nav">
				<div class="nav-buttons">
					<div id="containter">
						<div id="back"><span></span><span></span></div>
						<div id="play"><span id="icon"></span></div>
						<div id="next"><span></span><span></span></div>
					</div>
				</div>
				<div class="nav-bar">
					<div id="background">
						<div id="pre-progress"></div>
						<div id="progress"></div>
					</div>
					<span class="grabber"></span>
				</div>
			</div>
		</div>

		<div class="song-list">
			<div class="album-list">
			</div>
		</div>

		<div class="sidebar">
			<div class="title-bar">
				<text id="title"><text>Best Songs</text></text>
			</div>
			<ul class="playlist">
				<li>Bank Account <text id="artist">21 Savage</text></li>
				<li>Mr Brightside <text id="artist">The Killers</text></li>
				<li>Gucci Gang <text id="artist">Lil Pump</text></li>
			</ul>
			<div class="control">
				<button>Test</button>
				<button>Shuffle</button>
			</div>
		</div>
	</body>

</html>
