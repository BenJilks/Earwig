<html>

	<head>
		<title>Earwig</title>
		<script src="scripts/module_loader.js"></script>
		<script src="scripts/player.js"></script>
		<script src="scripts/playlist.js"></script>
		<script src="scripts/songs.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/player.css">
		<link rel="stylesheet" type="text/css" href="styles/song-list.css">
		<link rel="stylesheet" type="text/css" href="styles/sidebar.css">
	</head>

	<body>
		<div class="player">
			<div class="player-back"><div></div></div>
			<img src="pretty bad.png" class="cover" />

			<div class="nav">
				<div class="nav-buttons">
					<div id="containter">
						<div id="back" onclick="last_song_in_playlist()"><span></span><span></span></div>
						<div id="play" onclick="play_pause()"><span id="play-icon"></span></div>
						<div id="next" onclick="next_song_in_playlist()"><span></span><span></span></div>
					</div>
				</div>
				<div class="nav-bar">
					<div id="background">
						<div id="pre-progress"></div>
						<div id="progress"></div>
					</div>
					<span id="grabber"></span>
					<text id="curr_time" class="time">0:00</text>
					<text id="duration" class="time">0:00</text>
				</div>
			</div>
		</div>

		<div class="song-list">
			<div class="header-bar">
				<div class="header-content">
					<div class="header-box">
						<i class="back collection-only"></i>
						<input class="search" />
						<button onclick="manage_libs()">Manage Libraries</button>
					</div>
				</div>
				<div class="header-box-right">
					<i class="play collection-only"></i>
				</div>
			</div>
			<div class="collection-list">
				<span id="items"></span>
				<div class="album" id="new-playlist">
					<img src="new playlist.png" />
					<h3>New Playlist</h3>
				</div>
			</div>
			<div class="collection-view"></div>
		</div>

		<div class="sidebar">
			<div class="title-bar">
				<text id="title">
					<text id="playlist-title">Empty Playlist</text>
				</text>
			</div>
			<ul class="playlist"></ul>
			<div class="control">
				<button onclick="toggle_song_view()">Test</button>
				<button onclick="shuffle_playlist()">Shuffle</button>
			</div>
		</div>
	</body>

</html>
